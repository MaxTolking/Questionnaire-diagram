<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Опросник</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <div id=questionsHtml class="questionnaire">
        <h1>Опросник</h1>
        <form id="questionnaire__items">
            <div class="questions" id="questions-container"></div>
            <button id="questionnaire__btn">Показать результат</button>
        </form>

        <canvas id="myСanvas"></canvas>

        <div class=legend id="legend">
            <div class="legend__item">
                <div class="legend__icon legend__icon--white"></div>
                <h3>Ответ "Да"</h3>
            </div>
            <div class="legend__item">
                <div class="legend__icon legend__icon--black"></div>
                <h3>Ответ "Нет"</h3>
            </div>
        </div>
    </div>
</body>
</html>
